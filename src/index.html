<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="description" content="Сайт для просмотра и загрузки фотографий со своим профилем.">
  <meta name="author" content="Артём">
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <a href="#"><img class="header__logo" src="<%=require('./images/mesto-logo.svg')%>" alt="Место"></a>
    </header>
    <main class="main">
      <section class="profile">
        <!--<img class="profile__avatar" src="<%=require('./images/avatar-acques-yves_cousteau.jpg')%>" alt="аватарка">-->
        <img class="profile__avatar" src="" alt="аватарка">
        <div class="profile__info">
          <div class="profile__name-box">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description"></p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
<!-- сюда будут добавляться карточки (шаблон вёрстки в элементе <template id="card-template">) -->
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="userForm" novalidate>
          <input type="text" minlength="2" maxlength="40" required name="name" class="popup__input popup__input_field_name" id="name-input">
          <span class="popup__error name-input-error"></span>
          <input type="text" minlength="2" maxlength="200" required name="job" class="popup__input popup__input_field_job" id="description-input">
          <span class="popup__error description-input-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="cardForm" novalidate>
          <input type="text" minlength="2" maxlength="30" required name="name" placeholder="Название" class="popup__input popup__input_field_title" id="title-input">
          <span class="popup__error title-input-error"></span>
          <input type="url" required name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_field_link" id="link-input">
          <span class="popup__error link-input-error"></span>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
    <div class="popup photo-popup">
      <div class="popup__photo-container">
        <img class="popup__photo" src="#" alt="">
        <h2 class="popup__caption"></h2>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
  </div>
  <template id="card-template">
    <div class="card">
      <button type="button" class="card__delete"></button>
      <img class="card__photo" src="#" alt="">
      <div class="card__caption-block">
        <h2 class="card__caption"></h2>
        <div class="card__like-block">
          <button type="button" class="card__like"></button>
          <p class="card__number-of-likes">0</p>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
